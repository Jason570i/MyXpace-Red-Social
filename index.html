<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="/hooks/route-guard.js"></script>
    <title>MyXpace</title>
  </head>
  <body>
    <header>
      <h1>MyXpace</h1>
      <div class="userHeader">
        <a class="loginButton" href="/login/login.html">LogIn</a>
        <img src="" alt="profilePhoto" />
        <a class="logoutButton" href="#">LogOut</a>
      </div>
    </header>
    <main>
      <section class="newPost">
        <h2>New Post</h2>
        <form id="formPost">
          <textarea
            name="texto"
            placeholder="Post Something"
            id="textArea"
          ></textarea>
          <div>
            <label for="image">ImgURL</label>
            <input type="text" id="image" placeholder="Post an image" />
          </div>
          <button type="submit">Post</button>
        </form>
      </section>
      <section class="feed">
        <h2>Feed</h2>
        <div class="post-container" id="post-container">
          
        </div>
      </section>
    </main>
    <script src="/index.js" type="module"></script>
  </body>
</html>
