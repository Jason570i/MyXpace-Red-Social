<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="/hooks/route-guard.js"></script>
    <title>Social Media</title>
  </head>
  <body>
    <header>
      <h1>Social Media</h1>
      <div class="userHeader">
        <h2>Logeado como jeison</h2>
        <img src="" alt="profilePhoto" />
      </div>
    </header>
    <main>
      <section class="newPost">
        <h2>New Post</h2>
        <form id="formPost">
          <textarea name="texto" placeholder="Post Something" id="textArea"></textarea>
          <div>
            <label for="image">ImgURL</label>
            <input type="text" id="image" placeholder="Post an image" />
          </div>
          <button type="submit">Post</button>
        </form>
      </section>
      <section class="feed">
        <h2>Feed</h2>
        <div class="post-container" id="post-container"></div>
      </section>
    </main>
    <script src="/index.js" type="module"></script>
  </body>
</html>
